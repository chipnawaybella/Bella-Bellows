	<iframe style="border: 0; width: 100%; height: 100%;" srcdoc="&lt;html style=&quot;min-height: 100%&quot;&gt;&lt;head&gt;&lt;/head&gt;&lt;body style=&quot;min-height: 100%; margin: 0; padding: 0;&quot; style=&quot;overflow:hidden;&quot; &gt;&lt;div id=&quot;word-search-game&quot;&gt;
    &lt;h1&gt;Word Search Game&lt;/h1&gt;
    &lt;p&gt;&lt;/p&gt;
    &lt;p&gt;&lt;h4&gt;&lt;center&gt;Find all the words before we go to the event in the park!&lt;/center&gt;&lt;/h4&gt;&lt;/p&gt;
    &lt;p&gt;&lt;/p&gt;
    &lt;p&gt;Find the words in the grid. Words will be crossed out automatically when found.&lt;/p&gt;
    &lt;div id=&quot;game-container&quot;&gt;
        &lt;div id=&quot;grid-container&quot;&gt;&lt;/div&gt;
    &lt;/div&gt;
    &lt;div id=&quot;word-list&quot;&gt;&lt;/div&gt;
    &lt;button id=&quot;reset&quot;&gt;Reset Game&lt;/button&gt;
    &lt;style&gt;
       #word-search-game {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(169,203,248,.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 3px solid black;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        p {
            text-align: center;
            color: #34495e;
        }
        #game-container {
            margin-top: 20px;
        }
        #grid-container {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 1px;
            background-color: #ecf0f1;
            padding: 1px;
            border-radius: 5px;
            width: fit-content;
            margin: 0 auto;
        }
        .grid-cell {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            border: none;
            margin: 0;
            padding: 0;
        }
        .grid-cell.selected {
            background-color: #3498db;
            color: white;
        }
        .grid-cell.found {
            background-color: #2ecc71;
            color: white;
        }
        .grid-cell.selected.found {
            background-color: #9b59b6;
            color: white;
        }
        #word-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .word-item {
            padding: 5px 10px;
            border-radius: 3px;
            background-color: #e0e0e0;
        }
        .word-item.found {
            text-decoration: line-through;
            color: #7f8c8d;
            background-color: #c0c0c0;
        }
        #reset {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #reset:hover {
            background-color: #c0392b;
        }
    &lt;/style&gt;
    &lt;script src=&quot;https://code.jquery.com/jquery-3.6.0.min.js&quot;&gt;&lt;/script&gt;
    &lt;script&gt;
        $(document).ready(function() {
            const words = [&quot;BELLA&quot;, &quot;KENDRA&quot;, &quot;FELIPE&quot;, &quot;BEN&quot;, &quot;HEART&quot;, &quot;WATER&quot;, &quot;EXERCISE&quot;, &quot;SLEEP&quot;, &quot;SING&quot;];
            const grid = [
                [&#39;S&#39;,&#39;O&#39;,&#39;X&#39;,&#39;G&#39;,&#39;N&#39;,&#39;H&#39;,&#39;B&#39;,&#39;M&#39;,&#39;H&#39;,&#39;Y&#39;,&#39;P&#39;,&#39;D&#39;,&#39;A&#39;,&#39;Y&#39;,&#39;S&#39;],
                [&#39;J&#39;,&#39;W&#39;,&#39;S&#39;,&#39;R&#39;,&#39;T&#39;,&#39;F&#39;,&#39;O&#39;,&#39;S&#39;,&#39;T&#39;,&#39;A&#39;,&#39;R&#39;,&#39;S&#39;,&#39;M&#39;,&#39;A&#39;,&#39;J&#39;],
                [&#39;S&#39;,&#39;N&#39;,&#39;J&#39;,&#39;Q&#39;,&#39;A&#39;,&#39;N&#39;,&#39;M&#39;,&#39;L&#39;,&#39;R&#39;,&#39;H&#39;,&#39;T&#39;,&#39;P&#39;,&#39;E&#39;,&#39;C&#39;,&#39;L&#39;],
                [&#39;U&#39;,&#39;T&#39;,&#39;R&#39;,&#39;J&#39;,&#39;P&#39;,&#39;U&#39;,&#39;B&#39;,&#39;E&#39;,&#39;A&#39;,&#39;E&#39;,&#39;D&#39;,&#39;W&#39;,&#39;D&#39;,&#39;M&#39;,&#39;M&#39;],
                [&#39;Q&#39;,&#39;U&#39;,&#39;B&#39;,&#39;E&#39;,&#39;G&#39;,&#39;K&#39;,&#39;E&#39;,&#39;E&#39;,&#39;T&#39;,&#39;A&#39;,&#39;L&#39;,&#39;J&#39;,&#39;S&#39;,&#39;I&#39;,&#39;C&#39;],
                [&#39;D&#39;,&#39;Z&#39;,&#39;A&#39;,&#39;U&#39;,&#39;K&#39;,&#39;L&#39;,&#39;L&#39;,&#39;P&#39;,&#39;X&#39;,&#39;R&#39;,&#39;F&#39;,&#39;Z&#39;,&#39;W&#39;,&#39;M&#39;,&#39;W&#39;],
                [&#39;W&#39;,&#39;A&#39;,&#39;B&#39;,&#39;U&#39;,&#39;E&#39;,&#39;H&#39;,&#39;L&#39;,&#39;A&#39;,&#39;O&#39;,&#39;T&#39;,&#39;X&#39;,&#39;B&#39;,&#39;A&#39;,&#39;D&#39;,&#39;X&#39;],
                [&#39;B&#39;,&#39;B&#39;,&#39;U&#39;,&#39;Q&#39;,&#39;N&#39;,&#39;L&#39;,&#39;A&#39;,&#39;M&#39;,&#39;E&#39;,&#39;T&#39;,&#39;D&#39;,&#39;G&#39;,&#39;T&#39;,&#39;K&#39;,&#39;B&#39;],
                [&#39;G&#39;,&#39;M&#39;,&#39;M&#39;,&#39;F&#39;,&#39;D&#39;,&#39;F&#39;,&#39;A&#39;,&#39;K&#39;,&#39;W&#39;,&#39;O&#39;,&#39;C&#39;,&#39;D&#39;,&#39;E&#39;,&#39;A&#39;,&#39;E&#39;],
                [&#39;O&#39;,&#39;J&#39;,&#39;Q&#39;,&#39;H&#39;,&#39;R&#39;,&#39;F&#39;,&#39;K&#39;,&#39;X&#39;,&#39;L&#39;,&#39;W&#39;,&#39;J&#39;,&#39;M&#39;,&#39;R&#39;,&#39;X&#39;,&#39;N&#39;],
                [&#39;X&#39;,&#39;Y&#39;,&#39;X&#39;,&#39;V&#39;,&#39;A&#39;,&#39;B&#39;,&#39;U&#39;,&#39;N&#39;,&#39;K&#39;,&#39;R&#39;,&#39;K&#39;,&#39;H&#39;,&#39;P&#39;,&#39;V&#39;,&#39;T&#39;],
                [&#39;S&#39;,&#39;R&#39;,&#39;O&#39;,&#39;P&#39;,&#39;E&#39;,&#39;X&#39;,&#39;E&#39;,&#39;R&#39;,&#39;C&#39;,&#39;I&#39;,&#39;S&#39;,&#39;E&#39;,&#39;Y&#39;,&#39;A&#39;,&#39;M&#39;],
                [&#39;Z&#39;,&#39;S&#39;,&#39;H&#39;,&#39;K&#39;,&#39;O&#39;,&#39;V&#39;,&#39;Y&#39;,&#39;W&#39;,&#39;C&#39;,&#39;F&#39;,&#39;E&#39;,&#39;L&#39;,&#39;I&#39;,&#39;P&#39;,&#39;E&#39;],
                [&#39;G&#39;,&#39;L&#39;,&#39;H&#39;,&#39;R&#39;,&#39;F&#39;,&#39;S&#39;,&#39;S&#39;,&#39;F&#39;,&#39;S&#39;,&#39;I&#39;,&#39;N&#39;,&#39;G&#39;,&#39;C&#39;,&#39;B&#39;,&#39;M&#39;],
                [&#39;C&#39;,&#39;N&#39;,&#39;E&#39;,&#39;M&#39;,&#39;B&#39;,&#39;L&#39;,&#39;I&#39;,&#39;S&#39;,&#39;B&#39;,&#39;W&#39;,&#39;P&#39;,&#39;B&#39;,&#39;I&#39;,&#39;J&#39;,&#39;F&#39;]
            ];
            function initializeGrid() {
                const gridContainer = $(&#39;#grid-container&#39;);
                grid.forEach((row, rowIndex) =&gt; {
                    row.forEach((cell, colIndex) =&gt; {
                        const cellElement = $(&#39;&lt;div&gt;&#39;)
                            .addClass(&#39;grid-cell&#39;)
                            .text(cell)
                            .attr(&#39;data-row&#39;, rowIndex)
                            .attr(&#39;data-col&#39;, colIndex);
                        gridContainer.append(cellElement);
                    });
                });
            }
            function initializeWordList() {
                const wordList = $(&#39;#word-list&#39;);
                words.forEach(word =&gt; {
                    const wordElement = $(&#39;&lt;div&gt;&#39;)
                        .addClass(&#39;word-item&#39;)
                        .text(word);
                    wordList.append(wordElement);
                });
            }
            let selectedCells = [];
            function handleCellClick() {
                $(this).toggleClass(&#39;selected&#39;);
                updateSelectedCells();
                checkForWord();
            }
            function updateSelectedCells() {
                selectedCells = $(&#39;.grid-cell.selected&#39;).map(function() {
                    return {
                        row: parseInt($(this).attr(&#39;data-row&#39;)),
                        col: parseInt($(this).attr(&#39;data-col&#39;)),
                        letter: $(this).text()
                    };
                }).get();
            }
            function checkForWord() {
                if (selectedCells.length &lt; 2) return;
                const word = selectedCells.map(cell =&gt; cell.letter).join(&#39;&#39;);
                const reversedWord = word.split(&#39;&#39;).reverse().join(&#39;&#39;);
                words.forEach((w, index) =&gt; {
                    if (word === w || reversedWord === w) {
                        if (!$(&#39;.word-item&#39;).eq(index).hasClass(&#39;found&#39;)) {
                            $(&#39;.word-item&#39;).eq(index).addClass(&#39;found&#39;);
                            markFoundWord();
                            checkAllWordsFound();
                        }
                        clearSelection();
                    }
                });
            }
            function markFoundWord() {
                selectedCells.forEach(cell =&gt; {
                    $(`.grid-cell[data-row=&quot;${cell.row}&quot;][data-col=&quot;${cell.col}&quot;]`)
                        .addClass(&#39;found&#39;);
                });
            }
            function clearSelection() {
                $(&#39;.grid-cell&#39;).removeClass(&#39;selected&#39;);
                selectedCells = [];
            }
            function checkAllWordsFound() {
                if ($(&#39;.word-item.found&#39;).length === words.length) {
                    showGreatJobMessage();
                }
            }
            function showGreatJobMessage() {
                const message = $(&#39;&lt;div&gt;&#39;)
                    .text(&#39;Great Job!&#39;)
                    .css({
                        position: &#39;fixed&#39;,
                        top: &#39;50%&#39;,
                        left: &#39;50%&#39;,
                        transform: &#39;translate(-50%, -50%)&#39;,
                        backgroundColor: &#39;rgba(169,203,2648,.9)&#39;,
                        color: &#39;white&#39;,
                        padding: &#39;40px&#39;,
                        borderRadius: &#39;10px&#39;,
                        fontSize: &#39;32px&#39;,
                        fontWeight: &#39;bold&#39;,
                        zIndex: 1000
                    });
                $(&#39;body&#39;).append(message);
                setTimeout(() =&gt; {
                    message.fadeOut(6000, function() {
                        $(this).remove();
                    });
                }, 3000);
            }
            function resetGame() {
                $(&#39;.grid-cell&#39;).removeClass(&#39;selected found&#39;);
                $(&#39;.word-item&#39;).removeClass(&#39;found&#39;);
                selectedCells = [];
            }
            initializeGrid();
            initializeWordList();
            $(&#39;.grid-cell&#39;).on(&#39;click&#39;, handleCellClick);
            $(&#39;#reset&#39;).on(&#39;click&#39;, resetGame);
        });
    &lt;/script&gt;
